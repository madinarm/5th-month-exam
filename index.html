<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="navbar">
                <div class="navbar__wrapper">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Pexels_logo.png" width="180" alt="">
                    <div class="search-wrapper">
                        <select class="select" id="select-section">
                            <option class="select-option" value="v1">Image</option>
                            <option class="select-option" value="videos">Video</option>
                        </select>
                        <form class="search-section" id="search-section">
                            <input class="search-input" id="search-input" type="text" placeholder="Search" name="s">
                        </form>
                    </div>
                    <ul class="nav-list">
                        <li>Home</li>
                        <li>Registry</li>
                        <li>Language</li>
                        <li>Account</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="image-wrapper">

        </div>
        <div id="modal" class="modal">
            <span class="close"></span>
            <img class="modal-content" id="img0" controls></img>
            <video class="modal-content" id="video0"></video>
            <i class="fas fa-times"></i>
            <div id="caption" class="caption"></div>
        </div>
    </div>

    <script src="./script/app.js"></script>
</body>

</html>
